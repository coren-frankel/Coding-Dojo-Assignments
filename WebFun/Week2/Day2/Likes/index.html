<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Likes</title>
</head>

<body>
    <div id="header">
        <h2>Network</h2>
    </div>
    <h2 id="feed">Your Feed</h2>
    <div id="maincont">
        <div id="avatar">
            <img class="avakids" src="user-circle.png">
            <a class="avakids" href="#">Add an avatar</a>
            <h3 class="avakids" >James Doe</h3>
        </div>
        <div class="posts">
            <div class="postbox">
                <div class="likebox">
                    <h3 class="name">Neil M</h3>
                    <div class="likes">
                        <div class="numLikes" id="neilCount">9 like(s)</div>
                        <button onclick="neilLike(this)" class="like" id="neilmlike">Like</button>
                    </div>
                </div>
                <p class="post">I just set up this new discord bot, let me know what you all think.
                    <a href="#">link</a>
                </p>
            </div>
            <div class="postbox">
                <div class="likebox">
                    <h3 class="name">Nichole K</h3>
                    <div class="likes">
                        <div class="numLikes" id="nichCount">12 like(s)</div>
                        <button onclick="nichLike()" class="like" id="nicholeklike">Like</button>
                    </div>
                </div>
                <p class="post" id="nich">
                    Just finished my 
                    <a href="#">next comic</a>,
                    check it out.
                </p>
            </div>
            <div class="postbox">
                <div class="likebox">
                    <h3 class="name">Jim R</h3>
                    <div class="likes">
                        <div class="numLikes" id="jimCount">9 like(s)</div>
                        <button onclick="jimLike()" class="like" id="neilmlike">Like</button>
                    </div>
                </div>
                <p class="post">
                    I can't stop listening to the
                    <a href="#">new album</a>.
                    <br>Who else is liking it?
                </p>
            </div>
        </div>
    </div>


    </div>
</body>

</html>
