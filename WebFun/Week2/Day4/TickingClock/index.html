<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Ticking Clock</title>
</head>
<body>
    <div id="face">
        <div id="hour"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div class="number num1">I</div>
        <div class="number num2">II</div>
        <div class="number num3">III</div>
        <div class="number num4">IV</div>
        <div class="number num5">V</div>
        <div class="number num6">VI</div>
        <div class="number num7">VII</div>
        <div class="number num8">VIII</div>
        <div class="number num9">IX</div>
        <div class="number num10">X</div>
        <div class="number num11">XI</div>
        <div class="number num12">XII</div>
    </div>
    
    
</body>
</html>
