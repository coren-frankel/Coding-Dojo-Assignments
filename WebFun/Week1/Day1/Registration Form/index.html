<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label><input type="text">
    </div>
    <div>
        <label>Last Name:*</label><input type="text">
    </div>
    <div>
        <label>Email Address:*</label><input type="text">
    </div>
    <div>
        <label for="password">Password:*</label><input type="password" name="password">
    </div>
    <div>
        <label for="confirm password">Confirm Password:*</label><input type="password" name="confirm password">
    </div>
    <div>
        <label>Birthday:*</label><input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:*</label>
            <input type="radio" name="font" value="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="font" value="n/a">
            <label for="n/a">I prefer not to answer</label>
    </div>
    <div> 
        <label for="description">A short description about myself:</label>
    </div>
    <div>
        <textarea name="description" cols="20" rows="3"></textarea>
    </div>
    <div>
        Favorite Language: 
        <select name="languages">
            <option>JavaScript</option>
            <option>HMTL</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email" checked >
        <label for="email">Yes, I would like to receive periodic email updates!</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        * Indicates a required field
    </div>
</body>
</html>
